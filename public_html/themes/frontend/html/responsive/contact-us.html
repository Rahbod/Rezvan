		<main class="main-submit-page">
			<section class="main-submit">
				<div class="title-page">
					<div class="container-fluid">
						<div class="row">
							<div class="title">
								<div class="text-title">
									<h1>اتصل بنا</h1>
									<span>اتصل بنا</span>
								</div>
								<div class="share-icon">
									<a href="#"><img src="images/share.png" alt="share"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main-section-page container-fluid">
					<div class="register-text row">
						<div class="col-lg-6 top-section">
							<p>لا تتردد في الاتصال بنا عبر النموذج أدناه إذا كنت ترغب في الاتصال بمجموعة رضوان ، أو إذا كان لديك أي نقد أو اقتراحات.</p>
						</div>
					</div>
					<div class="register-text row">
						<div class="col-lg-12 bottom-section">
							<h2>معلومات التواصل</h2>
							<div class="back-general-post massage row">
								<div class="col-lg-3">
								<label class="name">الاسم الأول واسم العائلة</label>
								<input type="text" name="name" id="name" class="input" value="" placeholder="الاسم واللقب" autocapitalize="off">
								</div>
								<div class="col-lg-3">
								<label class="email">البريد الإلكتروني</label>
								<input type="text" name="email" id="email" class="input" value="" placeholder="البريد الإكتروني" autocapitalize="off">
								</div>
								<div class="col-lg-3">
								<label class="mobile-number">رقم الهاتف المحمول</label>
								<input type="text" name="mobile" id="mobile" class="input" value="" placeholder="رقم الهاتف المعمول" autocapitalize="off">
								</div>
								<div class="col-lg-3">
								<label class="phone-number">رقم الهاتف</label>
								<input type="text" name="phone" id="phone" class="input" value="" placeholder="رقم الهاتف" autocapitalize="off">
								</div>
								<div class="col-lg-12">
								<label class="details">المزيد من التفاصيل</label>
								<textarea name="your-message" cols="40" rows="10" placeholder="المزيد من التفاصيل" class="message-input" aria-invalid="false"></textarea>
								</div>
							</div>
							<div class="buttons">
								<div class="captcha">
									<img src="images/captcha.png" alt="captcha">
									<button type="button" class="btn btn-primary capatcha-button">كلمة التحقيق</button>
								</div>
								<div class="submit">
									<button type="button" class="btn btn-primary submit-button">تقديم</button>
								</div>
							</div>
						</div>
