<!doctype html>
<html dir="rtl" lang="fa-IR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>رضوان</title>
    <link href="../../style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/droidarabickufi.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <link href="../../rtl.css" rel="stylesheet">
    <!-- change -->
    <link href="../../responsive.css" rel="stylesheet">
</head>
<body class="submit-page">
<header id="header" class="site-header header-style-2">
    <div class="header-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 logo-col">
                    <div class="header-inner clearfix">
                        <div id="site-branding" class="site-branding">
                            <h1 id="site-title" class="logo img-logo">
                                <a href="#">
                                    <img id="site-logo" src="../../images/logo.png" alt="رضوان">
                                    <!-- Change -->
                                    <img id="site-logo-2" src="../../images/logo-02-rtl.png" alt="رضوان">
                                    <!-- Change -->
                                    <span class="site-title">رضوان</span>
                                </a>
                            </h1>
                        </div>
                        <!-- .site-branding -->
                        <div class="social-icon">
                            <ul class="social-list">
                                <li class="social-item whatsapp"><a href="#" target="_blank"><i
                                        class="fab fa-whatsapp"></i></a></li>
                                <li class="social-item twitter"><a href="#" target="_blank"><i
                                        class="fab fa-twitter"></i></a></li>
                                <li class="social-item instagram"><a href="#" target="_blank"><i
                                        class="fab fa-instagram"></i></a></li>
                                <li class="social-item facebook"><a href="#" target="_blank"><i
                                        class="fab fa-facebook-f"></i></a></li>
                                <li class="social-item youtube"><a href="#" target="_blank"><i
                                        class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10">
                    <div class="row">
                        <nav id="menu-main" class="main-menu-container navbar-expand-lg">
                            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                                    data-target="#main-navigation" aria-controls="main-navigation" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <img src="../../images/menu-icon.png" alt="menu-button">
                            </button>
                            <nav id="main-navigation" class="navbar navbar-expand-lg collapse">
                                <div class="navbar-collapse" id="language">
                                    <ul class="navbar-nav">
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="lang-select"
                                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">EN</a>
                                            <div class="dropdown-menu" aria-labelledby="lang-select">
                                                <a class="dropdown-item" href="#">IR</a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                            <div id="main-navigation" class="search-container close collapse">
                                <div class="search-box clearfix">
                                    <form role="search" method="get" class="search-form clearfix" action="#">
                                        <input type="search" class="search-field" placeholder="البحث" value="" name="s"
                                               title="Search:" autocomplete="off">
                                        <input type="submit" class="search-submit" value="Search">
                                    </form>
                                    <!-- .search-form -->
                                </div>
                            </div>
                            <ul id="main-navigation" class="main-menu collapse">
                                <li class="menu-item"><i class="sprite sprite-services-icon"></i><a href="#">خدمات</a>
                                </li>
                                <li class="menu-item"><i class="sprite sprite-company-icon"></i><a href="#">تسجيل
                                    الشركة</a></li>
                                <li class="menu-item"><i class="sprite sprite-project-icon"></i><a href="#">مشاريع</a>
                                </li>
                                <li class="menu-item"><i class="sprite sprite-investment-icon"></i><a href="#">فرص
                                    إستثمارية</a></li>
                                <li class="menu-item"><i class="sprite sprite-about-icon"></i><a href="#">من نحن</a>
                                </li>
                                <li class="menu-item"><i class="sprite sprite-phone-icon"></i><a href="#">إتصل بنا</a>
                                </li>
                            </ul>
                            <ul id="main-button" class="main-button">
                                <li class="menu-button-item"><a href="#"><img src="../../images/apartment-icon-w.png"
                                                                              alt="menu-button"></a></li>
                                <li class="menu-button-item"><a href="#"><img src="../../images/menu-button-1.png"
                                                                              alt="menu-button"></a></li>
                                <li class="menu-button-item"><a href="#"><img src="../../images/menu-button-2.png"
                                                                              alt="menu-button"></a></li>
                                <li class="menu-button-item"><a href="#"><img src="../../images/menu-button-3.png"
                                                                              alt="menu-button"></a></li>
                            </ul>
                            <!-- #main-navigation -->
                        </nav>
                        <!-- .main-menu-container -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main-submit-page">
    <section class="main-submit">
        <div class="title-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="title">
                        <div class="text-title">
                            <h1>اتصل بنا</h1>
                            <span>اتصل بنا</span>
                        </div>
                        <div class="share-icon">
                            <a href="#"><img src="../../images/share.png" alt="share"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-section-page container-fluid">
            <div class="register-text row">
                <div class="col-lg-6 top-section">
                    <p>لا تتردد في الاتصال بنا عبر النموذج أدناه إذا كنت ترغب في الاتصال بمجموعة رضوان ، أو إذا كان لديك
                        أي نقد أو اقتراحات.</p>
                </div>
            </div>
            <div class="register-text row">
                <div class="col-lg-12 bottom-section">
                    <h2>معلومات التواصل</h2>
                    <div class="back-general-post massage row">
                        <div class="col-lg-3">
                            <label class="name">الاسم الأول واسم العائلة</label>
                            <input type="text" name="name" id="name" class="input" value="" placeholder="الاسم واللقب"
                                   autocapitalize="off">
                        </div>
                        <div class="col-lg-3">
                            <label class="email">البريد الإلكتروني</label>
                            <input type="text" name="email" id="email" class="input" value=""
                                   placeholder="البريد الإكتروني" autocapitalize="off">
                        </div>
                        <div class="col-lg-3">
                            <label class="mobile-number">رقم الهاتف المحمول</label>
                            <input type="text" name="mobile" id="mobile" class="input" value=""
                                   placeholder="رقم الهاتف المعمول" autocapitalize="off">
                        </div>
                        <div class="col-lg-3">
                            <label class="phone-number">رقم الهاتف</label>
                            <input type="text" name="phone" id="phone" class="input" value="" placeholder="رقم الهاتف"
                                   autocapitalize="off">
                        </div>
                        <div class="col-lg-12">
                            <label class="details">المزيد من التفاصيل</label>
                            <textarea name="your-message" cols="40" rows="10" placeholder="المزيد من التفاصيل"
                                      class="message-input" aria-invalid="false"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="captcha">
                            <img src="../../images/captcha.png" alt="captcha">
                            <button type="button" class="btn btn-primary capatcha-button">كلمة التحقيق</button>
                        </div>
                        <div class="submit">
                            <button type="button" class="btn btn-primary submit-button">تقديم</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="back-button">
                    <a href="#">
                        <p><strong>عودة</strong></br>
                            الشقق المتاحة</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
